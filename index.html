<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(138, 201, 238, 0.8);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .glass-card {
            background: rgba(22, 27, 34, 0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 201, 238, 0.2);
            border-radius: 20px;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .maintenance-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #138ae6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .gear {
            width: 40px;
            height: 40px;
            border: 3px solid white;
            border-radius: 50%;
            position: relative;
            animation: rotate 3s linear infinite;
        }

        .gear::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 2px;
        }

        .gear::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 2px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .progress-container {
            margin: 2rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(22, 27, 34, 0.4);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 1px solid rgba(138, 201, 238, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #138ae6, #43cea2);
            border-radius: 10px;
            animation: loading 3s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 85%; }
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .notify-section {
            margin-top: 2rem;
        }

        .email-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .email-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(22, 27, 34, 0.6);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(138, 201, 238, 0.3);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .email-input:focus {
            background: rgba(22, 27, 34, 0.8);
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .notify-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #138ae6);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #5a6fd8, #0f7bc9);
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(22, 27, 34, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #8ac9ee;
            transition: all 0.3s ease;
            border: 1px solid rgba(138, 201, 238, 0.3);
        }

        .social-link:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .countdown {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .countdown-item {
            background: rgba(22, 27, 34, 0.4);
            padding: 1rem;
            border-radius: 10px;
            min-width: 70px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 201, 238, 0.2);
        }

        .countdown-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            display: block;
        }

        .countdown-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }

            
            .countdown {
                gap: 0.5rem;
            }
            
            .countdown-item {
                padding: 0.75rem;
                min-width: 60px;
            }
        }
    </style>
</head>
<body>

            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>

                <div class="countdown-item">

                <div class="progress-bar">

                </a>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles (responsive count)
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const screenWidth = window.innerWidth;
            let particleCount;
            
            // Adjust particle count based on screen size
            if (screenWidth < 480) {
                particleCount = 20;
            } else if (screenWidth < 768) {
                particleCount = 30;
            } else if (screenWidth < 1024) {
                particleCount = 40;
            } else {
                particleCount = 50;
            }
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Countdown timer (set to 25 days from now)
        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 25); // 25 days from now
            
            function update() {
                const now = new Date().getTime();
                const distance = targetDate.getTime() - now;
                
                if (distance > 0) {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                    document.getElementById('days').textContent = days.toString().padStart(2, '0');
                    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                } else {
                    document.getElementById('days').textContent = '00';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                }
            }
            
            update();
            setInterval(update, 1000);
        }



        // Initialize with resize handler
        createParticles();
        updateCountdown();
        
        // Handle window resize for responsive particles
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Clear existing particles
                const particlesContainer = document.querySelector('.particles');
                particlesContainer.innerHTML = '';
                // Recreate with appropriate count
                createParticles();
            }, 250);
        });
    </script>
</body>
</html>
